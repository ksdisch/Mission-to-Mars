<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-danger btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-xs-18 col-sm-9 col-lg-12">
          <div class="media">
            <div class="media-body">
              <h2 text-align="center">Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-xs-12 col-sm-6 col-lg-8">
          <h2>Featured Mars Image</h2>
          <img
            src="{{mars.featured_image }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
        <div class="col-xs-6 col-sm-3 col-lg-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h4>Mars Facts</h4>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>
      <div class="row" id="hemispheres" align="center">
        <!-- Section for Hemisphere Images -->
        <h2>Mars Hemispheres</h2>
        {% for hemisphere in mars.hemispheres %}
          <!-- <div class="row" id="hemisphere_img"> -->
            <div class="col-xs-9 col-sm-4.5 col-lg-6" align="center">
              <div class="media">
                <div class="media-body">
                  <a href="{{hemisphere.img_url }}" class="thumbnail">
                    <img
                    src="{{hemisphere.img_url }}"
                    class="img-responsive"
                    alt="Responsive image"
                    />
                  </a>
                    <h4>{{ hemisphere.title }}</h4>
                </div>
              </div>
            </div>
          <!-- </div> -->
        {% endfor %}
      </div>
          <!-- Section for Hemisphere Images -->
            <!-- {% for hemisphere in mars.hemispheres %} -->
              <!-- <div class="col-md-4"> -->
                <!-- <p>{{ mars.title }}</p> -->
              <!-- </div> -->
            <!-- {% endfor %} -->
        </div>
      </div>
    </div>
  </body>
</html>
